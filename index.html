<!DOCTYPE html>
	<html>
	<head>
		<title>Running Pace Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Glegoo" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="header">
				Running Pace Calculator
			</div>
			<div class="usage">
				<span>To use this calculator, fill out the following:
				<ul>
					<li>
					To calculate <span class="time">Time</span>, fill out <span class="distance">Distance</span> and <span class="pace">Pace</span>
					</li>
					<li>
					To calculate <span class="distance">Distance</span>, fill out <span class="time">Time</span> and <span class="pace">Pace</span>
					</li>
					<li>
					To calculate <span class="pace">Pace</span>, fill out <span class="time">Time</span> and <span class="distance">Distance</span>
					</li>
				</span>
			</div>
			<div class="divTable">
				<div class="divCaption">
					<span class="title">Pace Calculator</span>
				</div>
				<div class="divRow timeBg">
					<div class="divTitleBlock">
						<span class="title time">Time</span>
					</div>
					<div class="divCell">
						<label>Hours</label>
						<input id="timeHours" type="text" maxlength="2">
					</div>
					<div class="divCell">
						<label>Minutes</label>
						<input id="timeMinutes" type="text" maxlength="2">
					</div>
					<div class="divCell">
						<label>Seconds</label>
						<input id="timeSeconds" type="text" maxlength="2">
					</div>
					<div class="divCell btnCell">
						<button id="timeButton">Calculate Time</button>
					</div>
				</div>
				<div class="divRow distanceBg">
					<div class="divTitleBlock">
						<span class="title distance">Distance</span>
					</div>
					<div class="divCell">
						<label>Custom Distance</label>
						<div>
							<input id="distance" type="text" placeholder="Number" maxlength="6">
						</div>
						<div>
							<select id="distanceSelect">
								<option value="miles">Miles</option>
								<option value="km">Kilometers</option>
								<option value="m">Meters</option>
								<option value="yds">Yards</option>
							</select>
						</div>
					</div>
					<div class="divCell orBlock">
						<span>OR</span>
					</div>
					<div class="divCell">
						<label>Pick Event</label>
						<div>
							<select id="eventSelect">
								<option value=""></option>
								<optgroup label="Marathons">
									<option value="marathon">Marathon</option>
									<option value="halfMarathon">Half-Marathon</option>
								</optgroup>
								<optgroup label="Kilometers">
									<option value="5k">5K</option>
									<option value="8k">8K</option>
									<option value="10k">10K</option>
									<option value="15k">15K</option>
									<option value="20k">20K</option>
									<option value="25k">25K</option>
									<option value="50k">50K</option>
									<option value="100k">100K</option>
								</optgroup>
								<optgroup label="Miles">
									<option value="5m">5 Mile</option>
									<option value="10m">10 Mile</option>
									<option value="15m">15 Mile</option>
									<option value="20m">20 Mile</option>
									<option value="50m">50 Mile</option>
									<option value="100m">100 Mile</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="divCell btnCell">
						<button id="distanceButton">Calculate Distance</button>
					</div>
				</div>
				<div class="divRow paceBg lastRow">
					<div class="divTitleBlock">
						<span class="title pace">Pace</span>
					</div>
					<div class="divCell">
						<label>Hours</label>
						<input id="paceHours" type="text" maxlength="2">
					</div>
					<div class="divCell">
						<label>Minutes</label>
						<input id="paceMinutes" type="text" maxlength="2">
					</div>
					<div class="divCell">
						<label>Seconds</label>
						<input id="paceSeconds" type="text" maxlength="2">
					</div>
					<div class="divCell btnCell">
						<button id="paceButton">Calculate Pace</button>
					</div>
				</div>
				<div class="divRow paceBg">
					<div class="divTitleBlock">
					</div>
					<div class="divCell">
					</div>
					<div class="paceCell">
						<label>Per:</label>
						<select id="paceSelect">
								<option value="mile">Mile</option>
								<option value="km">Kilometer</option>
								<optgroup label="Yards">
									<option value="220">220</option>
									<option value="440">440</option>
									<option value="880">880</option>
								</optgroup>
								<optgroup label="Meters">
									<option value="200">200</option>
									<option value="400">400</option>
									<option value="800">800</option>
									<option value="1500">1500</option>
								</optgroup>
							</select>
					</div>
					<div class="divCell">
					</div>
					<div class="divCell">
					</div>
				</div>
			</div>
			<div class="footer">
				<button id="resetButton">Reset</button>
			</div>
			<div class="errorMessage">
				<span class="errorText">Hello?</span>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
</html>
